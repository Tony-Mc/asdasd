<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/app">Clubby</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/dashboard') ? 'active':''}"><a
                        href="/admin/dashboard">Dashboard</a></li>
                <li class="visible-xs"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/users') ? 'active':''}"><a
                        href="/admin/users">Users</a></li>
                <li class="visible-xs"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/cottages') ? 'active':''}">
                    <a href="/admin/cottages">Cottages</a></li>
                <li class="visible-xs"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/settings') ? 'active':''}">
                    <a href="/admin/settings">Settings</a></li>
                <li class="visible-xs"
                    th:classappend="${#httpServletRequest.getRequestURI().contains('/form') ? 'active':''}">
                    <a href="/admin/form">Form</a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/swagger') ? 'active':''}"><a
                        href="/admin/swagger">API Documentation</a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/logs') ? 'active':''}">
                    <a href="/admin/logs">Logs</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/app">Application</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>

            <div th:switch="${navbarSearch}">
                <form th:case="true" class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input id="navbar-search" type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
