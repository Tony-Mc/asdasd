<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head  th:include="shared/head::head">
    <title>Clubby - Team ASDASD</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css">

    <link href="../../res/index.css" rel="stylesheet">
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">clubby</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li th:if="${authenticated}== true"><a href="/app">App</a></li>
                            <li th:if="${administrator}== true"><a href="/admin">Admin</a></li>
                            <li th:if="${authenticated}== true"><a href="/logout">Logout</a></li>
                            <li th:if="${authenticated}== false"><a href="/login">Login</a></li>
                            <li th:if="${authenticated}== false"><a href="/register">Sign In</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div th:include="${view}::body" class="inner cover"></div>

        </div>
    </div>
</div>
<div th:include="shared/scripts::scripts"></div>
<script type="text/javascript">
    var link = window.location.href;
    if(window.location.href.indexOf(';') > 0){
        link = window.location.href.substr(0,window.location.href.indexOf(';'));
    }


    var links = document.getElementsByTagName('nav')[0].getElementsByTagName('li');
    for(var i = 0; i < links.length; i++){
        links[i].className = links[i].className || '';
        if(links[i].children[0].href == link){
            links[i].className += ' active';
        }else{
            links[i].className = links[i].className.replace('active','');
        }
    }
</script>
</body>
</html>
