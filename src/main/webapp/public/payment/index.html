<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="shared/head::head">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css">
</head>
<body>
<div class="border-white-round pad24 avoid-header">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <address>
                <strong>Clubby</strong>
            </address>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
            <p>
                <em th:text="'Date: ' + ${#dates.format(#dates.createNow(), 'yyyy MMM d')}">Date: 1st November, 2013</em>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <h1>Payment</h1>
        </div>
        </span>
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>#</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-md-9"><em th:text="${payment.InfoText}">Baked Rodopa Sheep Feta</em></h4></td>
                <td class="col-md-1" style="text-align: center"> 1 </td>
                <td class="col-md-1 text-center no-break" th:text="${#numbers.formatDecimal(payment.Amount, 0, 'COMMA', 2, 'POINT')}+' '+${payment.Currency}">13 EUR</td>
                <td class="col-md-1 text-center no-break" th:text="${#numbers.formatDecimal(payment.Amount, 0, 'COMMA', 2, 'POINT')}+' '+${payment.Currency}">$26</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td class="text-right"><h4><strong>Total:</strong></h4></td>
                <td class="text-center text-danger no-break"><h4><strong th:text="${#numbers.formatDecimal(payment.Amount, 0, 'COMMA', 2, 'POINT')}+' '+${payment.Currency}">$31.53</strong></h4></td>
            </tr>
            </tbody>
        </table>
        <a th:href="'/pay/paysera?payment='+${payment.PaymentId}" class="btn btn-success btn-lg btn-block">
            Pay Now<span class="glyphicon glyphicon-chevron-right"></span>
        </a></td>
    </div>
</div>
</body>
</html>
